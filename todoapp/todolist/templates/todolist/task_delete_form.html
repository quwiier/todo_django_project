{% extends 'todolist/layout.html' %}

{% block content %}

<div class="header-bar">
    <h2>Удаление задачи</h2>
</div>

<div class="card-body">
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <p>Действительно ли вы хотите удалить эту задачу? "{{task}}"</p>
        <a href="{% url 'tasks' %}"> Отмена</a>
        <input class="button" type="submit" value="Удалить">
    </form>
</div>


{% endblock %}
