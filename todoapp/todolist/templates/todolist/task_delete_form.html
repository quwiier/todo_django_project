{% extends 'todolist/layout.html' %}

{% block content %}

<h3>Удаление задачи</h3>

<form method="post" action="">
    {% csrf_token %}
    {{form.as_p}}
    <p>Действительно ли вы хотите удалить эту задачу? "{{task}}"</p>
    <a href="{% url 'tasks' %}">Отмена</a>
    <input type="submit" value="Удалить">
</form>

{% endblock %}
