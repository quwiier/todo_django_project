{% extends 'todolist/layout.html' %}

{% block content %}

    <h1>Login</h1>

        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Войти">
    </form>
    <p>Ещё нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
</div>

{% endblock content %}
